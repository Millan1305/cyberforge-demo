<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberforge</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="splash">
  <img src="image/cyberforgelogo - main.png" alt="Logo" class="splash-logo">
  <h1 class="splash-text">CYBERFORGE</h1>
</div>
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
    }, 4000); // 4 sec ke baad splash hide hoga
  });
</script>


  <a href="#" class="top-signin">Sign In</a>

  <a href="#" class="logo">
    <img src="image/cyberforgelogo.png" alt="Logo">
  </a>
  <div class="wrapper">
  <div class="center-text">
    <img src="image/cyberforgelogo - main.png" alt="Logo" class="blink-logo">
    <h1>CYBERFORGE</h1>
    <p id="typing"></p>
  </div>

  <div class="auth-card">
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="tab active">
      <h2>Welcome back</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="  you@example.com" required />
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="  ••••••••" required />
      <button type="submit" class="primary">Login</button>
      <div class="or">OR</div>
      <button class="google-btn">
        <img src="image/Googlelogo.png" alt="Google Logo"> Sign in with Google
      </button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup" class="tab">
      <h2>Create account</h2>
      <label>Name</label>
      <input type="text" id="signupName" placeholder="  Your name" required />
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="  you@example.com" required />
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="  Create a password" required />
      <button type="submit" class="primary">Sign Up</button>
      <div class="or">OR</div>
      <button class="google-btn">
        <img src="image/Googlelogo.png" alt="Google Logo"> Sign up with Google
      </button>
    </form>
  </div>

  <!-- Apna JS alag file me -->
  <script src="app.js"></script>
</body>
</html>
